            border-color: #2c5282;
        }
        
        .btn-success {
            background-color: var(--secondary-red);
            border-color: var(--secondary-red);
        }

            background-color: #a50d26;
            border-color: #a50d26;
        }
        
        .bg-primary {

</head>

    <script>
        // Promociones editables
        const promos = [

        let currentPromo = 0;
        
        function changePromo() {
            const promoText = document.getElementById('promo-text');
            if (promoText) {
                promoText.style.opacity = '0';
                setTimeout(() => {
                    currentPromo = (currentPromo + 1) % promos.length;
                    promoText.textContent = promos[currentPromo];
                    promoText.style.opacity = '1';
                }, 300);
            }
        }
        
        // Cambiar promociÃ³n cada 5 segundos
        setInterval(changePromo, 5000);
        
        // Hacer la transiciÃ³n suave
        document.addEventListener('DOMContentLoaded', function() {
            const promoText = document.getElementById('promo-text');
            if (promoText) {
                promoText.style.transition = 'opacity 0.3s ease-in-out';
            }
        });
    </script>
